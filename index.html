<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area">
            
                <i class="fas fa-quote-left"></i>
                <p class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur mollitia sit sint obcaecati
                    voluptatum rerum ad ipsam accusantium fugiat praesentium perspiciatis nihil culpa, natus sapiente quaerat
                    ratione
                    maxime tempore assumenda?
                </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Mary kay ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class = "sound"><i class="fas fa-volume-up"></i></li>
                    <li class = "copy"><i class="fas fa-copy"></i></li>
                    <li class = "twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6f01ab2eda.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
